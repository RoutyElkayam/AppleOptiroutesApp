    <!-- content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui"-->

    <link rel="stylesheet" href="css/bootstrap.min.css?v=355">

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js?v=355"></script>

    <script src='cordova.js'></script>

    <link id="bootstrap" rel="stylesheet" href="css/bootstrap-rtl.css?v=355">

    <link id="app_style" rel="stylesheet" href="css/style.css?v=355">

    <script src="https://kit.fontawesome.com/983ebd0130.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css?v=355">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/bootstrap.min.js?v=355"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.3/angular-material.min.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0rc.0/css/select2.min.css" 
         crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <link rel="stylesheet" href="css/massautocomplete.theme.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js" 
       crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>



<body style="width: auto!important; overflow-x: hidden!important">





    <div ng-view></div>

    <!-- Modal message that there are more orders this station-this customer  -->
    <div id="errorModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <span ng-bind="errorMessage"></span>
                </div>
                <div class="modal-footer">
                    <button class="btn" style="margin-top:5px"  data-dismiss="modal">
                        {{arraylang['try_again2'][selectedlang]}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button style="display: none" id="message-trigger" data-toggle="modal" data-target="#message-modal"></button>

    <!-- Modal -->

    <div class="modal fade popup" id="message-modal" role="dialog">

        <div class="modal-dialog">



            <!-- Modal content-->

            <div style="top: 60px;" class="modal-content">



                <div style="padding-top: 11px;" class="modal-header">

                    <p class="center modal-title"><span ng-bind="modal.message"></span></p>

                </div>

                <div class="modal-footer">



                    <button ng-click="saveAddress()" type="button" class="btn skip-btn" data-dismiss="modal">

				{{arraylang['confirm'][selectedlang]}}

			</button>

                    <button type="button" class="btn skip-btn" data-dismiss="modal">

				{{arraylang['cancel'][selectedlang]}}

			</button>

                </div>



            </div>



        </div>

    </div>



</body>
